<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #121212;
        }
        ::-webkit-scrollbar-thumb {
            background: #535353;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #b3b3b3;
        }
        /* Custom styles for the range input (progress bar & volume) */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: #4d4d4d;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            visibility: hidden; /* Hidden by default */
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            visibility: visible; /* Visible on hover */
        }
        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            visibility: hidden;
        }
        input[type="range"]:hover::-moz-range-thumb {
            visibility: visible;
        }
    </style>
</head>
<body class="bg-black text-gray-300">

    <div id="app-container">
        <!-- Home Page -->
        <div id="home-page" class="flex h-screen">
             <!-- Common Sidebar -->
            <aside id="sidebar-home" class="w-64 bg-black p-2 flex-shrink-0 hidden md:block">
                <div class="bg-[#121212] rounded-lg p-2 h-full flex flex-col">
                     <div class="flex items-center px-4 py-2">
                        <a href="#">
                           <img src="./image/logo.jpg" alt="Your Brand Logo" class="w-32">
                        </a>
                    </div>
                    <nav class="mt-4 px-2">
                        <a href="#" class="flex items-center gap-4 px-2 py-2 text-white font-bold rounded home-nav-link">
                            <i class="ph-house-fill text-2xl"></i>
                            <span>Home</span>
                        </a>
                        <a href="#" class="flex items-center gap-4 px-2 py-2 text-gray-400 hover:text-white transition-colors duration-200 font-bold rounded">
                            <i class="ph-books-fill text-2xl"></i>
                            <span>Your Library</span>
                        </a>
                    </nav>
                    <div class="mt-auto">
                    </div>
                </div>
            </aside>
            <main class="flex-1 bg-gradient-to-b from-[#222222] to-[#121212] rounded-lg my-2 mx-2 md:mr-2 overflow-y-auto">
                <header class="p-4 sticky top-0 bg-[#222222] bg-opacity-80 backdrop-blur-sm z-10">
                    <div class="relative w-full max-w-md">
                        <i class="ph-magnifying-glass-fill text-gray-400 absolute top-1/2 left-3 -translate-y-1/2 text-xl"></i>
                        <input id="search-bar" type="text" placeholder="What do you want to listen to?" class="bg-[#2a2a2a] text-white rounded-full py-2 pl-10 pr-4 w-full focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </header>
                <div class="p-6">
                    <div id="search-results-container">
                        <!-- Search results will appear here -->
                    </div>
                    <div id="default-home-view">
                        <h2 class="text-2xl font-bold text-white mb-6">Top Artists</h2>
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6" id="artist-grid">
                            <!-- Artist cards will be injected here -->
                        </div>

                        <h2 class="text-2xl font-bold text-white mt-10 mb-6">Your Playlists</h2>
                         <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6" id="playlist-grid">
                            <!-- Playlist cards will be injected here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Player Page -->
        <div id="player-page" class="hidden">
            <div class="flex flex-col h-screen">
                <div class="flex flex-1 overflow-hidden">
                    <!-- Sidebar -->
                    <aside id="sidebar" class="w-64 bg-black p-2 flex-shrink-0 transition-all duration-300 ease-in-out fixed lg:relative lg:translate-x-0 -translate-x-full h-full lg:h-auto z-40">
                        <div class="bg-[#121212] rounded-lg p-2 flex-grow flex flex-col">
                            <div class="flex items-center px-4 py-2">
                                <a href="#">
                                   <img src="./image/logo.jpg" alt="Your Brand Logo" class="w-32">
                                </a>
                            </div>
                            <nav class="mt-4 px-2">
                                <a href="#" id="back-to-home" class="flex items-center gap-4 px-2 py-2 text-white font-bold rounded">
                                    <i class="ph-house-fill text-2xl"></i>
                                    <span>Home</span>
                                </a>
                            </nav>
                        </div>
                    </aside>
                    
                    <main class="flex-1 bg-gradient-to-b from-[#222222] to-[#121212] rounded-lg my-2 mr-2 ml-2 lg:ml-0 overflow-y-auto relative">
                        <header class="p-4 flex items-center justify-between sticky top-0 bg-[#222222] bg-opacity-80 backdrop-blur-sm z-30">
                             <div class="flex items-center gap-2">
                                <button id="sidebar-toggle" class="lg:hidden text-white p-2 rounded-full bg-black/50">
                                    <i class="ph-list-fill text-xl"></i>
                                </button>
                            </div>
                        </header>

                        <div class="p-6">
                            <div class="flex flex-col md:flex-row items-center md:items-end gap-6 mb-8">
                                <img id="playlist-cover" src="https://placehold.co/150x150/1DB954/FFFFFF?text=Playlist" alt="Playlist Cover" class="w-36 h-36 md:w-48 md:h-48 rounded-lg shadow-2xl object-cover">
                                <div>
                                    <p id="playlist-type" class="text-sm font-bold">PLAYLIST</p>
                                    <h1 id="playlist-name" class="text-4xl md:text-6xl lg:text-8xl font-black text-white">My Awesome Mix</h1>
                                    <p id="playlist-description" class="text-gray-400 mt-2">A collection of amazing tracks.</p>
                                </div>
                            </div>
                            <div id="song-list" class="space-y-2"></div>
                        </div>
                    </main>
                </div>

                <footer class="bg-black border-t border-gray-800 p-4 flex items-center justify-between flex-shrink-0 z-50">
                    <div class="flex items-center gap-4 w-1/3 md:w-1/4">
                        <img id="current-track-img" src="https://placehold.co/64x64/191414/ffffff?text=." alt="Current Track" class="w-16 h-16 rounded object-cover">
                        <div>
                            <h3 id="current-track-title" class="font-semibold text-white truncate">Select a song</h3>
                            <p id="current-track-artist" class="text-sm truncate">...</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-2 w-1/3 md:w-1/2 max-w-2xl">
                        <div class="flex items-center gap-4 text-2xl">
                            <button id="prev-btn" class="text-gray-400 hover:text-white"><i class="ph-skip-back-fill"></i></button>
                            <button id="play-pause-btn" class="bg-white text-black rounded-full w-10 h-10 flex items-center justify-center hover:scale-110 transition-transform">
                                <i id="play-pause-icon" class="ph-play-fill text-2xl"></i>
                            </button>
                            <button id="next-btn" class="text-gray-400 hover:text-white"><i class="ph-skip-forward-fill"></i></button>
                        </div>
                        <div class="flex items-center gap-2 w-full">
                            <span id="current-time" class="text-xs">0:00</span>
                            <input id="progress-bar" type="range" min="0" max="100" value="0" class="w-full">
                            <span id="total-duration" class="text-xs">0:00</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 w-1/3 md:w-1/4 justify-end">
                        <button class="text-gray-400 hover:text-white hidden md:block"><i class="ph-speaker-simple-high-fill text-xl"></i></button>
                        <input id="volume-bar" type="range" min="0" max="100" value="80" class="w-24 hidden md:block">
                    </div>
                </footer>
            </div>
        </div>
    </div>
    
    <audio id="audio-player"></audio>

                { id: 4, name: 'Melody Queens', description: 'Iconic voices that rule the charts.', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2HoV8rPkxz2r7RI-5GBbfYMKsuHxOH0C2qA&s', songIds: [13, 14, 17] }
            ];

            let currentPlaylist = [];
            
            // --- UI Elements ---
            const homePage = document.getElementById('home-page');
            const playerPage = document.getElementById('player-page');
            const defaultView = document.getElementById('default-home-view');
            const resultsContainer = document.getElementById('search-results-container');
            
            // --- NAVIGATION ---
            function showHomePage() {
                homePage.style.display = 'flex';
                playerPage.style.display = 'none';
            }

            function showPlayerPage(type, id) {
                const item = type === 'artist' ? artists.find(a => a.id === id) : playlists.find(p => p.id === id);
                if (!item) return;

                document.getElementById('playlist-cover').src = item.img;
                document.getElementById('playlist-name').textContent = item.name;
                document.getElementById('playlist-description').textContent = type === 'artist' ? 'Best of ' + item.name : item.description;
                document.getElementById('playlist-type').textContent = type.toUpperCase();

                currentPlaylist = item.songIds.map(songId => allSongs.find(s => s.id === songId));
                loadSongs(currentPlaylist);
                
                homePage.style.display = 'none';
                playerPage.style.display = 'block';
            }
            
            document.getElementById('back-to-home').addEventListener('click', (e) => { e.preventDefault(); showHomePage(); });
            document.querySelector('.home-nav-link').addEventListener('click', (e) => { e.preventDefault(); showHomePage(); });

            // --- HOME PAGE LOGIC ---
            function populateHomePage() {
                const artistGrid = document.getElementById('artist-grid');
                const playlistGrid = document.getElementById('playlist-grid');
                artistGrid.innerHTML = '';
                playlistGrid.innerHTML = '';

                artists.forEach(artist => {
                    const card = document.createElement('div');
                    card.className = 'bg-[#181818] p-4 rounded-lg hover:bg-[#282828] transition-colors duration-300 cursor-pointer home-card';
                    card.dataset.type = 'artist';
                    card.dataset.id = artist.id;
                    card.dataset.name = artist.name;
                    card.innerHTML = `<img src="${artist.img}" alt="${artist.name}" class="rounded-full w-full aspect-square mb-4 shadow-lg object-cover"><h3 class="font-bold text-white">${artist.name}</h3><p class="text-sm text-gray-400">Artist</p>`;
                    artistGrid.appendChild(card);
                });

                playlists.forEach(playlist => {
                    const card = document.createElement('div');
                    card.className = 'bg-[#181818] p-4 rounded-lg hover:bg-[#282828] transition-colors duration-300 cursor-pointer home-card';
                    card.dataset.type = 'playlist';
                    card.dataset.id = playlist.id;
                    card.dataset.name = playlist.name;
                    card.innerHTML = `<img src="${playlist.img}" alt="${playlist.name}" class="rounded-lg w-full aspect-square mb-4 shadow-lg object-cover"><h3 class="font-bold text-white">${playlist.name}</h3><p class="text-sm text-gray-400">Playlist</p>`;
                    playlistGrid.appendChild(card);
                });

                document.querySelectorAll('.home-card').forEach(card => {
                    card.addEventListener('click', () => showPlayerPage(card.dataset.type, parseInt(card.dataset.id)));
                });
            }
            
            function addEventListenersToSearchResults() {
                document.querySelectorAll('#search-results-container .home-card').forEach(card => {
                    card.addEventListener('click', () => showPlayerPage(card.dataset.type, parseInt(card.dataset.id)));
                });
                document.querySelectorAll('.search-song-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const songId = parseInt(item.dataset.songId);
                        const song = allSongs.find(s => s.id === songId);
                        if(!song) return;
                        const artist = artists.find(a => a.name === song.artist);
                        if (artist) {
                            showPlayerPage('artist', artist.id); 
                            setTimeout(() => {
                                const songIndex = currentPlaylist.findIndex(s => s.id === songId);
                                if(songIndex !== -1) playSong(songIndex);
                            }, 100);
                        }
                    });
                });
            }

            document.getElementById('search-bar').addEventListener('keyup', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    resultsContainer.innerHTML = '';
                    defaultView.style.display = 'block';
                    return;
                }

                defaultView.style.display = 'none';

                const matchedSongs = allSongs.filter(s => s.title.toLowerCase().includes(searchTerm) || s.artist.toLowerCase().includes(searchTerm) || s.album.toLowerCase().includes(searchTerm));
                const matchedArtists = artists.filter(a => a.name.toLowerCase().includes(searchTerm));
                const matchedPlaylists = playlists.filter(p => p.name.toLowerCase().includes(searchTerm));
                
                let html = '';
                if (matchedSongs.length > 0) {
                    html += '<h2 class="text-2xl font-bold text-white mb-6">Songs</h2><div class="space-y-2 mb-8">';
                    matchedSongs.forEach(song => {
                        const artist = artists.find(a => a.name === song.artist);
                        const artistImg = artist ? artist.img : 'https://placehold.co/40x40';
                        html += `<div class="flex items-center gap-4 p-2 rounded-lg hover:bg-white/10 cursor-pointer search-song-item" data-song-id="${song.id}"><img src="${artistImg}" alt="${song.artist}" class="w-10 h-10 rounded-full object-cover"><div><p class="text-white font-semibold">${song.title}</p><p class="text-sm">${song.artist}</p></div><div class="ml-auto text-gray-400">${song.duration}</div></div>`;
                    });
                    html += '</div>';
                }
                if (matchedArtists.length > 0) {
                    html += '<h2 class="text-2xl font-bold text-white mb-6">Artists</h2><div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-8">';
                    matchedArtists.forEach(artist => {
                        html += `<div class="bg-[#181818] p-4 rounded-lg hover:bg-[#282828] transition-colors duration-300 cursor-pointer home-card" data-type="artist" data-id="${artist.id}" data-name="${artist.name}"><img src="${artist.img}" alt="${artist.name}" class="rounded-full w-full aspect-square mb-4 shadow-lg object-cover"><h3 class="font-bold text-white">${artist.name}</h3><p class="text-sm text-gray-400">Artist</p></div>`;
                    });
                    html += '</div>';
                }
                if (matchedPlaylists.length > 0) {
                    html += '<h2 class="text-2xl font-bold text-white mb-6">Playlists</h2><div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">';
                    matchedPlaylists.forEach(playlist => {
                        html += `<div class="bg-[#181818] p-4 rounded-lg hover:bg-[#282828] transition-colors duration-300 cursor-pointer home-card" data-type="playlist" data-id="${playlist.id}" data-name="${playlist.name}"><img src="${playlist.img}" alt="${playlist.name}" class="rounded-lg w-full aspect-square mb-4 shadow-lg object-cover"><h3 class="font-bold text-white">${playlist.name}</h3><p class="text-sm text-gray-400">Playlist</p></div>`;
                    });
                    html += '</div>';
                }
                resultsContainer.innerHTML = html || `<p class="text-center text-gray-400">No results found for "${e.target.value}"</p>`;
                addEventListenersToSearchResults();
            });

            // --- PLAYER PAGE LOGIC ---
            const songListContainer = document.getElementById('song-list');
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playPauseIcon = document.getElementById('play-pause-icon');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const progressBar = document.getElementById('progress-bar');
            const volumeBar = document.getElementById('volume-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalDurationEl = document.getElementById('total-duration');
            const currentTrackImg = document.getElementById('current-track-img');
            const currentTrackTitle = document.getElementById('current-track-title');
            const currentTrackArtist = document.getElementById('current-track-artist');

            let currentSongIndex = 0;
            let isPlaying = false;

            function loadSongs(songsToLoad) {
                songListContainer.innerHTML = `<div class="grid grid-cols-[auto_2fr_1fr_auto] items-center gap-4 p-2 text-gray-400 border-b border-gray-800 sticky top-[64px] bg-[#1a1a1a] z-20"><div class="w-8 text-center">#</div><div>Title</div><div>Album</div><div class="justify-self-end"><i class="ph-clock-fill"></i></div></div>`;
                songsToLoad.forEach((song, index) => {
                    const songElement = document.createElement('div');
                    songElement.className = 'grid grid-cols-[auto_2fr_1fr_auto] items-center gap-4 p-2 rounded-lg hover:bg-white/10 cursor-pointer song-item';
                    songElement.dataset.index = index;
                    songElement.innerHTML = `<div class="w-8 text-center text-gray-400">${index + 1}</div><div class="flex items-center gap-4"><div><p class="text-white font-semibold">${song.title}</p><p class="text-sm">${song.artist}</p></div></div><div class="text-gray-400 truncate">${song.album}</div><div class="justify-self-end text-gray-400">${song.duration}</div>`;
                    songListContainer.appendChild(songElement);
                });

                document.querySelectorAll('.song-item').forEach(item => {
                    item.addEventListener('click', function() { playSong(parseInt(this.dataset.index)); });
                });
            }

            function playSong(index) {
                if (index >= 0 && index < currentPlaylist.length) {
                    currentSongIndex = index;
                    const song = currentPlaylist[currentSongIndex];
                    audioPlayer.src = song.audioSrc;
                    const artist = artists.find(a => a.name === song.artist);
                    currentTrackImg.src = artist ? artist.img : 'https://placehold.co/64x64';
                    currentTrackTitle.textContent = song.title;
                    currentTrackArtist.textContent = song.artist;
                    audioPlayer.play();
                }
            }
            
            audioPlayer.addEventListener('play', () => { isPlaying = true; updatePlayPauseIcon(); });
            audioPlayer.addEventListener('pause', () => { isPlaying = false; updatePlayPauseIcon(); });

            function togglePlayPause() {
                if (isPlaying) audioPlayer.pause();
                else {
                    if (audioPlayer.src) audioPlayer.play();
                    else if (currentPlaylist.length > 0) playSong(0);
                }
            }

            function updatePlayPauseIcon() {
                playPauseIcon.className = isPlaying ? 'ph-pause-fill text-2xl' : 'ph-play-fill text-2xl';
            }

            function playNext() {
                if(currentPlaylist.length === 0) return;
                currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
                playSong(currentSongIndex);
            }

            function playPrev() {
                 if(currentPlaylist.length === 0) return;
                currentSongIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
                playSong(currentSongIndex);
            }

            function updateProgress() {
                if (audioPlayer.duration) {
                    progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                    totalDurationEl.textContent = formatTime(audioPlayer.duration);
                }
            }

            function setVolume() { audioPlayer.volume = volumeBar.value / 100; }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            sidebarToggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('-translate-x-full'); });
            document.addEventListener('click', (e) => {
                if (sidebar && !sidebar.contains(e.target) && !sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.add('-translate-x-full');
                }
            });

            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', playNext);
            progressBar.addEventListener('input', () => {
                 if(audioPlayer.duration) audioPlayer.currentTime = (progressBar.value / 100) * audioPlayer.duration;
            });
            volumeBar.addEventListener('input', setVolume);

            // --- INITIAL LOAD ---
            showHomePage();
            populateHomePage();
            setVolume();
        });
    </script>
</body>
</html>
